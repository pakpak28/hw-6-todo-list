<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>epam todo</title>
</head>

<body>
  <div class="container">
    <template id="task">
      <li class="task tasks__task">
        <label class="task__label">
          <input class="task__checkbox" type="checkbox" />

          <span class="task__checkbox-custom"></span>
        </label>

        <p class="task__text" contenteditable></p>

        <button class="btn btn--red task__delete" type="button">
          <i class="fas fa-trash-alt"></i>
          Delete
        </button>
      </li>
    </template>

    <ul class="tasks"></ul>

    <form class="create-task">
      <textarea class="create-task__textarea" placeholder="Type your task..."></textarea>

      <button class="btn btn--bg-blue create-task__submit" type="submit" disabled>
        <i class="far fa-check-square"></i>
        Create
      </button>
    </form>
  </div>


  <script src="LocalStorage.js" type="module"></script>
  <script src="main.js" type="module"></script>



</body>

</html>
